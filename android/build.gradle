buildscript {
    repositories {
        jcenter()
        google()
        flatDir { dirs "libs" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
    flatDir { dirs "libs" }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
//    implementation 'com.android.support:appcompat-v7:27.1.1'
//    implementation 'com.android.support:support-v4:27.1.1'
//    implementation 'com.android.support:recyclerview-v7:27.1.1'
//    implementation(name: 'Rfid.AsciiProtocol-2.0.1-release', ext: 'aar')
    implementation project(path: ':Rfid.AsciiProtocol-2.3.1-release')
}
  